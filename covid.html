<!DOCTYPE html>
<html>
<head>
  <title>COVID-19</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="covid.css">
  <script src="covid.js"></script>
</head>

<body onload="dispCountry()">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">COVID-19 TRACKER</a>
    <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="navbar-collapse collapse justify-content-end" id="navbarColor02" style="">
      <div class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" id="search" placeholder="Search" oninput="searchCountry()">
        <button class="btn btn-outline-warning my-2 my-sm-0" type="submit" onclick="searchCountry()">Search</button>
      </div>
    </div>
  </nav>

  <div class="jumbotron">
    <p class="lead"> Corona Virus Tracker using Javascript, HTML and CSS </p>
    <hr class>

    <table class="table table-hover table-bordered">

      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Country</th>
          <th scope="col">Dead</th>
          <th scope="col">Recovered</th>
          <th scope="col">Active</th>
        </tr>
      </thead>


      <tbody id="FillTable">
          <tr class="table-primary">
          <td scope="row">1</td>
          <td>example</td>
          <td>example</td>
          <td>example</td>
          <td>example</td>
        </tr>
      </tbody>

    </table> 

  <script src="covid.js"></script>
</body>
</html>
